<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela__imc">
            <div>
                <h3>IMC</h3>
                <p>
                  Menos do que 18,5 <br>
                  Entre 18,5 e 24,9 <br>
                  Entre 25 e 29,9 <br>
                  Entre 30 e 34,9 <br>
                  Entre 35 e 39,9 <br>
                  Mais do que 40 <br>
                </p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3 <br>
                </p>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>

        <form class="formulario" action="">

            <label for="input-teste-1"> Peso </label>
            <input type="text"  class="peso">

            <label for="input-teste-2"> Altura (utilize ponto)</label>
            <input type="text"  class="altura">

            <button class="formulario__botao">Calcular</button>
            
            <div class="resultado"></div>

        </form>

    </section>

    <script src="assets/JavaScript/exercicios.js"></script>
</body>
</html>
